<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="cart.css">
    <script src="navbar.js"></script>
</head>

<body>
    <navbar-component></navbar-component>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
          <h1>Your Soon To Be Kameras</h1>      
        </div>
    </div>
    

    <section id="cart" class="section-p1">
        <table width="100%" border="1">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="#"><i class="glyphicon glyphicon-remove-sign"></i></a></td>
                    <td><img src="img/fe6-removebg-preview.png"></td>
                    <td>Nikon Coolpix S3300 Digital Compact</td>
                    <td>₱4,500</td>
                    <td><input type="number" value="1"></td>
                    <td>₱4,500</td>
                </tr>
                <tr>
                    <td><a href="#"><i class="glyphicon glyphicon-remove-sign"></i></a></td>
                    <td><img src="img/fe10-removebg-preview.png"></td>
                    <td>Canon Sure Shot 105 Zoom</td>
                    <td>₱6,000</td>
                    <td><input type="number" value="1"></td>
                    <td>₱6,000</td>
                </tr>
                <tr>
                    <td><a href="#"><i class="glyphicon glyphicon-remove-sign"></i></a></td>
                    <td><img src="img/fe12-removebg-preview.png"></td>
                    <td>Olympus Trip AF 50</td>
                    <td>₱4,000</td>
                    <td><input type="number" value="1"></td>
                    <td>₱4,000</td>
                </tr>
            </tbody>
        </table>
    </section>
    



    <section id="cart-add" class="section-p1">
        <div id="coupon">
            <h3>Apply Coupon</h3>
            <div>
                <input type="text" placeholder="Enter Your Coupon">
                <button>Apply</button>
            </div>
        </div>

        <div id="subtotal">
            <h3>Cart Total</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td>₱14,500</td>
                </tr>

                <tr>
                    <td>Shipping</td>
                    <td>Free</td>
                </tr>

                <tr>
                    <td><b>Total</b></td>
                    <td><b>₱14,500</b></td>
                </tr>
            </table>
            <button>Proceed to Checkout</button>
        </div>
    </section>

<footer-component></footer-component>
<script src="footer.js"></script>

</body>
</html>
